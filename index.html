<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>

</head>
<body>
<!--::::::::::Tela Inicial::::::::::-->

<div class="barraTopo"> 
    <p class="tituloTopo">BuzzQuizz</p>
</div>
    <div class= corpoPaginaInicial>
        <div class="criarQuizz">
            <div class="botãoDeCriação" onclick="subirCriação_1()">
                <p class="avisoQuizz">Você não criou nenhum quizz ainda:(</p>      
                <button class="criar">Criar Quizz</button>
            </div>
            
        </div>
        <div class="caixaDeQuizz">
            <div class="quizzesDeOutros"></div>
            <div class="quizzesDeOutros"></div>
            <div class="quizzesDeOutros"></div>
            <div class="quizzesDeOutros"></div>
            <div class="quizzesDeOutros"></div>
            <div class="quizzesDeOutros"></div>  

        </div>
    </div>
    
<!-- ::::::::::Tela Inicial:::::::::: -->

<!-- ::::::::::Tela de Criação 1:::::::::: -->

<div class="corpoPaginaCriação criação_1">
    <div class="conteudoCriação">
        <p class="instrução">Comece pelo começo</p>
        <div class="dadosQuizz_1">
            <input placeholder="   Título do seu quizz" id="inputBox">
            <input placeholder="   URL da imagem do seu quizz" id="inputBox">
            <input placeholder="   Quantidade de perguntas do quizz" id="inputBox">
            <input placeholder="   Quantidade de níveis do quizz" id="inputBox">

        </div>
        <div class="botaoDeProsseguir" onclick="subirCriação_2()">
            <p class="textoBotaoProsseguir">Prosseguir para criar perguntas</p>
        </div>
        <div class="botãoDeVoltar" onclick="retornarTelaInicial()">
            <button class="voltar">Voltar</button>
        </div>
    </div>    
</div>

<!-- ::::::::::Tela de Criação 2:::::::::: -->

<div class="corpoPaginaCriação criação_2">
    <div class="conteudoCriação">
        <p class="instrução">Crie suas perguntas</p>
        <div class="dadosQuizz_2">
            <p class="inputTitle">Pergunta 1</p>
            <div class="inputBox">
                <input placeholder="   Texto da Pergunta" id="inputBox">
                <input placeholder="   Cor de fundo da pergunta" id="inputBox">
            </div>
            <p class="inputTitle">Resposta correta</p>
            <div class="inputBox">
                <input placeholder="   Resposta correta" id="inputBox">
                <input placeholder="   URL da imagem" id="inputBox">
            </div>
            <p class="inputTitle">Respostas Incorretas</p>
            <div class="inputBox">
                <input placeholder="   Resposta incorreta 1" id="inputBox">
                <input placeholder="   URL da imagem 1" id="inputBox">
            </div>
            <div class="inputBox">
                <input placeholder="   Resposta incorreta 2" id="inputBox">
                <input placeholder="   URL da imagem 2" id="inputBox">
            </div>
            <div class="inputBox">
                <input placeholder="   Resposta incorreta 3" id="inputBox">
                <input placeholder="   URL da imagem 3" id="inputBox">
            </div>
        </div>
        <div class="botaoDeProsseguir">
            <p class="textoBotaoProsseguir">Prosseguir para criar níveis</p>
        </div>
        <div class="botãoDeVoltar" onclick="retornarTelaInicial()">
            <button class="voltar">Voltar</button>
        </div>
    </div>
</div>
<!-- ::::::::::Tela de Criação 3:::::::::: -->
<div class="corpoPaginaCriação criação_2"></div>

</html>
