<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>

    <header class="barra-topo">
        <p class="titulo-topo">BuzzQuizz</p>
    </header>
    <div class=corpo-pagina-inicial>
        <div class="criar-quizz">
        </div>
        <div class="caixa-quizz">
        </div>
    </div>
    <div class="corpo-pagina-criacao hidden tela-infos-basicas">
        <div class="conteudo-criacao">
            <p class="instrucao">Comece pelo começo</p>
                <form onsubmit="verificarCriacao_1(); return false" accept-charset="utf-8" name="info-basica">
                    <div class="dados-quizz_1">
                        <input placeholder="Título do seu quizz" id="input-box" class="criacao-titulo" name="title_quiz" type="text" maxlength="65" minlength="20" required>
                        <input placeholder="URL da imagem do seu quizz" id="input-box" class="criacao-img" name="image_quiz" type="url" required>
                        <input placeholder="Quantidade de perguntas do quizz" id="input-box" class="criacao-quantidade-perguntas" name="questions_quiz" type="number" min="3" required>
                        <input placeholder="Quantidade de níveis do quizz" id="input-box" class="criacao-quantidade-niveis" name="levels_quiz" type="number" min="2" required>
                    </div>
                    <button type="submit" class="botao-prosseguir">
                        <p class="texto-botao-prosseguir">Prosseguir para criar perguntas</p>
                    </button>
                    <button type="reset" style="background-color: transparent;" onclick="estadoInicial()">
                        <p class="voltar">Voltar</p>
                    </button>
                </form> 
        </div>
    </div>
    <div class="corpo-pagina-criacao hidden tela-perguntas"></div>
    <div class="corpo-pagina-criacao hidden tela-niveis"></div>
    <div class="corpo-pagina-criacao hidden">
        <div class="conteudo-criacao">
            <p class="instrucao">Seu quizz está pronto!</p>
            <div class="botao-de-prosseguir">
                <p class="texto-botao-prosseguir">Acessar Quizz</p>
            </div>
            <div class="botao-voltar" onclick="estadoInicial()">
                <button type="button" class="voltar">Voltar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/script.js"></script>
    <script src="js/criacao.js"></script>
    <script>disporQuizes()</script>
    <script>criarTelaInicial()</script>
</body>
</html>
